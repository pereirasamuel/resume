about_content: | # this will include new lines to allow paragraphs
  Com mais de 10 anos de experiência em TI, sou impulsionado por uma paixão em conectar tecnologia e pessoas. Acredito que a verdadeira inovação ocorre quando utilizamos a tecnologia para melhorar vidas e criar conexões significativas.
  Como Líder Técnico, sou responsável por gerenciar projetos de consultoria para clientes externos, liderar a equipe técnica e prepará-los para novos desafios.
  Possuo ampla experiência em Kubernetes, Docker, AWS, GCP, e ferramentas de DevOps e DevSecOps, como Jenkins, Rundeck, Ansible, Git, Gitlab, Sonarqube, Horusec, OWASP ZAP, Dependency Check, entre outras.
  Sou um profissional certificado LPIC-1 em Administração de Sistemas Linux. Tenho um profundo conhecimento em Monitoramento de Rede com Zabbix, Prometheus e Grafana, além de experiência com FreeIPA e Zimbra.
  Sou responsável pelo desenvolvimento de soluções de IoT e tenho vasta experiência em palestras sobre o assunto.
  Além da tecnologia, sou músico, escritor de contos e tenho mais de 6000 alunos em todo o mundo. Minhas conexões são meu maior tesouro. Vamos nos conectar e explorar como posso agregar valor ao seu projeto ou empresa!

